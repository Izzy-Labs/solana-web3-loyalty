syntax = "proto3";

package minter;

service Minter {
  rpc MintNFT(MintNFTRequest) returns (MintNFTResponse);

  rpc MintIzzyToken(MintIzzyTokenRequest) returns (MintIzzyTokenResponse);
}

message MintNFTRequest {
  string name = 1;
  string symbol = 2;
  string uri = 3;
  string description = 4;
}

